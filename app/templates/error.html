{% extends 'base.html' %}

{% block title %}Error - Social Media Keyword Alert{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
        <div class="card text-center" style="max-width: 500px;">
            <div class="card-header bg-danger text-white">
                <h3>Error {{ error_code }}</h3>
            </div>
            <div class="card-body">
                <i class="bi bi-exclamation-triangle-fill text-danger" style="font-size: 4rem;"></i>
                <h4 class="mt-3">{{ error_message }}</h4>
                <p class="text-muted">Something went wrong. Please try again or contact support if the problem persists.</p>
                <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">
                    <i class="bi bi-house"></i> Return to Dashboard
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
